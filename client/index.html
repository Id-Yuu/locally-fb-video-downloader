<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FB Downloader Pro</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .card {
        background: white;
        padding: 2rem;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        width: 100%;
        max-width: 420px;
        text-align: center;
      }
      h2 { color: #1877f2; margin-top: 0; }
      
      /* Inputs & Buttons */
      input, select {
        width: 100%;
        padding: 12px;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
      }
      button {
        background: #1877f2;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        transition: background 0.2s;
      }
      button:hover { background: #1565c0; }
      button:disabled { background: #b0c2d8; cursor: not-allowed; }
      button.secondary { background: #e4e6eb; color: #050505; margin-top: 8px; }
      button.secondary:hover { background: #d8dadf; }

      /* Thumbnail area */
      .meta-info img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 10px;
        background: #eee;
      }
      .meta-info h3 { font-size: 1rem; margin: 0 0 15px 0; color: #333; }

      /* Helpers */
      .hidden { display: none; }
      .status { margin-top: 15px; font-size: 0.9rem; color: #666; min-height: 20px; }
      
      /* Loading Spinner */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #1877f2;
        border-radius: 50%;
        width: 20px;
        height: 20px;
        animation: spin 1s linear infinite;
        display: inline-block;
        margin-bottom: -5px;
        margin-right: 5px;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Facebook Video Saver</h2>

      <div id="step1">
        <input type="text" id="urlInput" placeholder="Paste Facebook video URL..." />
        <button id="getInfoBtn">Check Video</button>
      </div>

      <div id="step2" class="hidden">
        <div class="meta-info">
            <img id="thumb" alt="Video Thumbnail" />
            <h3 id="videoTitle">Video Title</h3>
        </div>
        
        <select id="qualitySelect"></select>
        
        <button id="downloadBtn">Download MP4</button>
        <button id="backBtn" class="secondary">Cancel</button>
      </div>

      <div class="status" id="statusText"></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
